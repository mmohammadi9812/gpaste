<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}GPaste{{ end }}</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles.css" />
  {{ block "css" . }}{{ end }}

  <!-- <script src="/assets/htmx.js"></script> -->
  {{ block "script" . }}{{ end }}
</head>

<body>
  <header>
    <h1>Pastebin</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        {{ if .user }}
          <li><a href="/api/dashboard/{{ .user.Username }}">Dashboard</a></li>
          <li><a href="/api/logout">Logout</a></li>
        {{ else }}
          <li><a href="/signup.html">Sign Up</a></li>
          <li><a href="/login.html">Log In</a></li>
        {{ end }}
      </ul>
    </nav>
  </header>
  {{ block "body" . }}{{ end }}
</body>

</html>
