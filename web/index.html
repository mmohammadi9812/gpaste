{{ template "base.html" . }}

{{ define "body" }}
<main>
  <h2>New Paste</h2>

  <form action="/api/create" method="post">
    <label for="paste-text">Paste:</label>
    <textarea name="text" id="paste-text" autocomplete="off"></textarea>

    <button id="submit-paste">Submit</button>
  </form>
</main>
{{ end }}
