{{ template "top" . }}

{{ define "title" }} {{- .key -}} {{ end }}

{{ define "css" }}
<link rel="stylesheet" type="text/css" href="/assets/paste-view.css" />
{{ end }}

{{ define "body" }}
<main>
  {{ if eq .ptype 0 }}
    <pre id="paste-content">
      {{- .content -}}
    </pre>
  {{ else }}
    <img id="paste-image" src="{{ .s3_url }}" alt="Pasted Image">
  {{ end }}

  <div id="paste-details">
    <p>Posted by <b>{{- .username -}}</b> on <i>{{ .date }}</i></p>
  </div>
</main>
{{ end }}
